# === HTTP Port ===
# Railway injects PORT; locally defaults to 8080
server.port=${PORT:8080}

# === PostgreSQL DB Configuration ===
# On Railway these come from the Postgres plugin;
# locally it falls back to localhost:5432/postgres
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:postgres}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:Giraffes6}

# === JPA & Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === Detailed SQL logging ===
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# === Static resources & multipart upload limits ===
spring.web.resources.add-mappings=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
